<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a vector tile source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	// TO MAKE THE MAP APPEAR YOU MUST
	// ADD YOUR ACCESS TOKEN FROM
	// https://account.mapbox.com
	mapboxgl.accessToken = 'pk.eyJ1Ijoic3RydW1wIiwiYSI6ImNtNGNuc3pxODBkZGQya3IzMmRtbnkxMzMifQ.m9dYZAlxyoCbyP9J8n3d8w';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/light-v11',
        zoom: 8,
        center: [30.5970539, 50.4815817]
    });
    // Create a popup, but don't add it to the map yet.
    let popup = new mapboxgl.Popup({
       offset: [0, 0],
       closeButton: false,
       closeOnClick: false
    });

    let documentPath = document.location.href.substring(0, document.location.href.lastIndexOf('/')+1)

    map.on('load', () => {
        map.addLayer({
            'id': 'uniqID',
            'type': 'fill',
            'source':     {
                "type": "vector",
                "tiles": [documentPath + "data/borders_tiles/{z}/{x}/{y}.pbf"],
                "minzoom": 0,
                "maxzoom": 10,
            },
            "paint": {
                'fill-color': ['get', 'fill'],//'rgb(53, 175, 109)',
                'fill-opacity': 0.5,
                'fill-outline-color': 'rgb(120, 120, 120)',
                'fill-outline-opacity': 0.5
            },
            'source-layer': "borders",
        });

        map.on('mousemove', 'uniqID', function(e) {
            map.getCanvas().style.cursor = 'pointer';

            // Copy coordinates array.
            var title = e.features[0].properties.title;

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup
                .setLngLat(e.lngLat)
                .setHTML(title)
                .addTo(map);
        });

        map.on('mouseleave', 'uniqID', function() {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    });
</script>

</body>
</html>
